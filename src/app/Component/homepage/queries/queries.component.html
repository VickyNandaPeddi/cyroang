<div class="demo-wrap"><br>
  <div class="demo-bg"></div>
  <div class=" row ">
    <div class="col-2"></div>
    <div class="col-8 demo-content" style="align-content: center">
      <div class="card demo-content" style="align-content: center">
        <div class="card-title text-center" style="padding-top: 15px;">
          <h3><b>Queries</b></h3>
        </div>
        <div class="card-text" style="padding: 20px;">
          <form class="row g-3"  #queriesForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="col-md-6">
              <label for="name" class="form-label" >Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-6">
              <label for="designation" class="form-label">Designation</label>
              <input type="text" class="form-control" id="designation" [(ngModel)]="customer.designation" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-6">
              <label for="town" class="form-label">Town</label>
              <input type="text" class="form-control" id="town" [(ngModel)]="customer.town" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-6">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" [(ngModel)]="customer.district" [ngModelOptions]="{ standalone: true }">
            </div>
    
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" [(ngModel)]="customer.state" [ngModelOptions]="{ standalone: true }">
            </div>
    
            <div class="col-md-2">
              <label for="pin" class="form-label">Pin</label>
              <input type="text" class="form-control" id="pin" [(ngModel)]="customer.pin" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-2">
              <label for="mobileNo" class="form-label">Phone</label>
              <input type="text" class="form-control" id="mobileNo" [(ngModel)]="customer.mobileNo" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-2">
              <label for="emailId" class="form-label">Email ID</label>
              <input type="email" class="form-control" id="emailId" [(ngModel)]="customer.emailId" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-2">
              <label for="panNo" class="form-label">PAN No</label>
              <input type="text" class="form-control" id="panNo" [(ngModel)]="customer.panNo" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="col-md-4">
              <label for="application" class="form-label">Application /Use</label>
              <select id="application" class="form-select" [(ngModel)]="customer.application" [ngModelOptions]="{ standalone: true }">
                <option selected>Select One Option</option>
                <option>Veterniary</option>
                <option>IVF Hospital</option>
                <option>Industry</option>
                <option>Research</option>
                <option>Reseller</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="model" class="form-label">Model Selection</label>
              <select id="model" class="form-select" [(ngModel)]="customer.model" [ngModelOptions]="{ standalone: true }">
                <option selected>Select One Option</option>
                <option>BA-3</option>
                <option>TA-55</option>
                <option>BA-35</option>
                <option>Research</option>
                <option>Reseller</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="info" class="form-label">Info Required</label>
              <select id="info" class="form-select" [(ngModel)]="customer.info" [ngModelOptions]="{ standalone: true }">
                <option selected>Select One Option</option>
                <option>Product Catogery</option>
                <option>Price List</option>
                <option>Quatation</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="remarks" class="form-label">Free Text</label>
              <input type="text" class="form-control" id="remarks" [(ngModel)]="customer.remarks" [ngModelOptions]="{ standalone: true }">
            </div>
    
    
            <div class="text-center">
              <div class="col-12" >
              <button type="submit"  class="btn btn-primary">Submit Query</button>
              <br>
              <!-- <app-queries> {{content}} </app-queries> -->
              <p-toast [style]="{marginTop: '20px'}" styleClass="custom-toast" key="vendor-admin" position="bottom-center">
              </p-toast>
            </div>
            
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
