<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Customer Register</h4>
    </div>
    <div class="card-body">

      <form class="row g-3" ngSubmit="saveCustomer(customer)">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Designation</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Town</label>
          <input type="text" class="form-control" id="town">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">District</label>
          <input type="text" class="form-control" id="district">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">State</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-2">
          <label for="pin" class="form-label">Pin</label>
          <input type="text" class="form-control" id="pin">
        </div>
        <div class="col-md-2">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="col-md-2">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-2">
          <label for="email" class="form-label">Pan No</label>
          <input type="email" class="form-control" id="panno">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Application /Use</label>
          <select id="inputState" class="form-select">
            <option selected>Select One Option</option>
            <option>Veterniary</option>
            <option>IVF Hospital</option>
            <option>Industry</option>
            <option>Research</option>
            <option>Reseller</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Model Selection</label>
          <select id="modelselection" class="form-select">
            <option selected>Select One Option</option>
            <option>BA-3</option>
            <option>TA-55</option>
            <option>BA-35</option>
            <option>Research</option>
            <option>Reseller</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Info Required</label>
          <select id="inforequired" class="form-select">
            <option selected>Select One Option</option>
            <option>Product Catogery</option>
            <option>Price List</option>
            <option>Quatation</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="freetext" class="form-label">Free Text</label>
          <input type="freetext" class="form-control" id="freetext">
        </div>


        <div class="col-12" style="padding-left: 16cm">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <br><a routerLink="/" class="btn btn-primary"> Home Page</a>


</div>
