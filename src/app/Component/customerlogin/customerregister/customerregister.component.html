<div class="row" *ngIf="showMsg">
  <div class="col-xs-12">
    <p class="alert alert-warning text-center">
      <strong>Registration Success!</strong> Please click here to login!.

    </p>
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Customer Register</h4>
    </div>
    <div class="card-body">

      <form class="row g-3" #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <input type="hidden" class="form-control" id="" placeholder="Enter Ur Name" [(ngModel)]="customer.customerid"
               name="customerid" #customerid="ngModel"
               required>
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Ur Name"
                 [(ngModel)]="customer.customername"
                 name="customername" #customername="ngModel"
                 required>
        </div>
        <div class="col-md-6">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" class="form-control" placeholder="Enter Ur  Designation" id="designation"
                 [(ngModel)]="customer.designation" name="designation"
                 #designation="ngModel" required>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                 [(ngModel)]="customer.address" name="address" #address="ngModel" required>
        </div>
        <div class="col-md-6">
          <label for="town" class="form-label">Town</label>
          <input type="text" class="form-control" id="town" [(ngModel)]="customer.town" name="town" #town="ngModel"
                 required>
        </div>
        <div class="col-md-6">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" id="district" [(ngModel)]="customer.district" name="district"
                 #district="ngModel" required>
        </div>

        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" [(ngModel)]="customer.state" name="state" #state="ngModel"
                 required>
        </div>

        <div class="col-md-2">
          <label for="pin" class="form-label">Pin</label>
          <input type="text" class="form-control" id="pin" [(ngModel)]="customer.pin" name="pin" #pin="ngModel"
                 required>
        </div>
        <div class="col-md-2">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="customer.phone" name="phone" #phone="ngModel"
                 required>
        </div>
        <div class="col-md-2">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="customer.emailid" name="emailid"
                 #emailid="ngModel" required>
        </div>
        <div class="col-md-2">
          <label for="panno" class="form-label">Pan No</label>
          <input type="email" class="form-control" id="panno" [(ngModel)]="customer.panno" name="panno" #panno="ngModel"
                 required>
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Application /Use</label>
          <select id="inputState" class="form-select" [(ngModel)]="customer.applicationuse" #applicationuse="ngModel"

                  name="applicationuse">
            <option selected>Select One Option</option>
            <option *ngFor="let ause of customer.applicationuse">{{ause}}</option>

          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Model Selection</label>
          <select id="modelselection" class="form-select" [(ngModel)]="customer.modelselection"

                  #modelselection="ngModel" name="modelselection">
            <option selected>Select One Option</option>
            <option *ngFor="let msel of customer.modelselection">{{msel}}</option>


          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Info Required</label>
          <select id="inforequired" class="form-select" [(ngModel)]="customer.inforequired" #inforequired="ngModel"
                  name="inforequired">
            <option selected>Select One Option</option>
            <option *ngFor="let ireq of customer.inforequired">{{ireq}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="freetext" class="form-label">Free Text</label>
          <input type="freetext" class="form-control" id="freetext" [(ngModel)]="customer.freetext" name="freetext"
                 #freetext="ngModel"
                 required>
        </div>


        <div class="col-12" style="padding-left: 16cm">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <br><a routerLink="/" class="btn btn-primary"> Home Page</a>


</div>
